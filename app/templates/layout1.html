{% extends 'layout.html' %}

{% block mainbody %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10">
			{% block top %}{% endblock top %}
		</div>
	<hr>
	</div>
	<div class="row">
		<div class="col-md-7 col-md-offset-1">
			{% block content %}{% endblock content %}
		</div>
		<div class="col-md-3">
			{% block rightside %}{% endblock rightside %}
		</div>
	</div>
</div>
{% endblock mainbody %}
