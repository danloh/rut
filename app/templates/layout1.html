{% extends 'layout.html' %}

{% block mainbody %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10">
			{% block top %}{% endblock top %}
		</div>
	<hr>
	</div>
	<div class="row">
		<div class="col-md-7 col-md-offset-1 col-xl-6 col-xl-offset-2">
			{% block content %}{% endblock content %}
		</div>
		<div class="col-md-3 col-xl-2">
			{% block rightside %}{% endblock rightside %}
		</div>
	</div>
</div>
{% endblock mainbody %}
