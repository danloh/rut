<!--include demand info in request-->

<div class="text-left">
    Requested by 
    <a href={{url_for('auth.profile', id=demand.requestor.id)}}>
        {{demand.requestor.nickname or demand.requestor.name}}
    </a>   
</div>

<div>
    <a href={{url_for('main.demand',id=demand.id)}}>
        <h4 style="color:green">{{demand.body}}</h4>
    </a>
</div>
<div class="text-right">
    <span>{{demand.posts.count()}}&nbsp;
        <a href={{url_for('main.create',id=demand.id)}}><b>Answer</b></a>
    </span>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <span>{{demand.comments.count()}}&nbsp;
        <a href={{url_for('main.demand',id=demand.id)}}><b>Discuss</b></a>
    </span>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <span>{{demand.vote}}&nbsp;
        <a href={{url_for('main.alsoreq',id=demand.id)}}><b>Also Request</b></a>
    </span>
</div>
<hr>
