<h4 style="color:cadetblue">What's happening .....</h4>

{% for ev, content in d.items() %}

    <a href={{url_for('main.%s' % content[0], id=content[1].id)}}> {{content[2]|truncate(256)}}</a>

</div>

{% endfor %}
