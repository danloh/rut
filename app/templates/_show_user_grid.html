<!--include users in follow, challengers-->

<dl class="grid-list">
    {% set show_name = user.nickname or user.name %}    
    <dt>
        <img src="{{user.avatar or url_for('static', filename='pic/profile.svg')}}" \
        style="width:50px; height:50px" alt="{{show_name}}">
    </dt>
    <dd>
        
        <a href={{url_for('auth.profile', id=user.id)}} title="{{show_name}}">
            {{show_name}}
        </a> 
    </dd>
</dl>
